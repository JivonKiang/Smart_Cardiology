<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心内科候诊信息登记 - LeanCloud版本</title>
    <script src="https://unpkg.com/leancloud-storage@4.13.2/dist/av-min.js"></script>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 150, 0.1);
        }
        h1 {
            text-align: center;
            color: #1a73e8;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #1a73e8;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .row {
            display: flex;
            gap: 20px;
        }
        .col {
            flex: 1;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }
        .checkbox-group label {
            display: flex;
            align-items: center;
            font-weight: normal;
            color: #333;
        }
        .checkbox-group input {
            width: auto;
            margin-right: 5px;
        }
        button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0d62d9;
        }
        .success-message {
            display: none;
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            margin-top: 20px;
        }
        .error-message {
            display: none;
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            margin-top: 20px;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 14px;
        }
        .debug-info {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>心内科候诊信息登记</h1>
        <p class="subtitle">请填写以下信息，帮助医生提前了解您的状况</p>
        
        <form id="patientForm">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="name">姓名 *</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="gender">性别 *</label>
                        <select id="gender" name="gender" required>
                            <option value="">请选择</option>
                            <option value="男">男</option>
                            <option value="女">女</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="age">年龄 *</label>
                        <input type="number" id="age" name="age" min="1" max="120" required>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="phone">联系电话 *</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="symptoms">主要症状 *</label>
                <textarea id="symptoms" name="symptoms" rows="3" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="medicalHistory">病史信息</label>
                <textarea id="medicalHistory" name="medicalHistory" rows="3"></textarea>
            </div>
            
            <div class="form-group">
                <label>当前服用药物</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="medications" value="降压药"> 降压药</label>
                    <label><input type="checkbox" name="medications" value="降糖药"> 降糖药</label>
                    <label><input type="checkbox" name="medications" value="抗凝药"> 抗凝药</label>
                    <label><input type="checkbox" name="medications" value="其他"> 其他</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="bloodPressure">血压测量值 (选填)</label>
                <input type="text" id="bloodPressure" name="bloodPressure" placeholder="例如：120/80">
            </div>
            
            <button type="submit" id="submitBtn">提交信息</button>
            
            <div id="successMessage" class="success-message">
                信息提交成功！医生已收到您的资料
            </div>
            
            <div id="errorMessage" class="error-message">
                提交失败，请稍后重试或联系工作人员
            </div>
            
            <div id="debugInfo" class="debug-info"></div>
        </form>
    </div>
    
    <footer>
        © 2023 心内科门诊系统 | 保护患者隐私，数据安全存储
    </footer>

    <script>
        // 调试模式 - 设置为true可在控制台查看详细日志
        const DEBUG_MODE = true;
        
        // LeanCloud初始化配置 - 请替换为您的实际配置
        const LEANCLOUD_CONFIG = {
            appId: 'YOUR_APP_ID_HERE',        // 替换为您的App ID
            appKey: 'YOUR_APP_KEY_HERE',      // 替换为您的App Key
            serverURL: 'YOUR_SERVER_URL_HERE' // 替换为您的服务器地址
        };
        
        // 初始化LeanCloud
        function initLeanCloud() {
            try {
                AV.init({
                    appId: LEANCLOUD_CONFIG.appId,
                    appKey: LEANCLOUD_CONFIG.appKey,
                    serverURL: LEANCLOUD_CONFIG.serverURL
                });
                
                if (DEBUG_MODE) {
                    console.log('LeanCloud初始化成功');
                    console.log('配置信息:', LEANCLOUD_CONFIG);
                }
                
                return true;
            } catch (error) {
                console.error('LeanCloud初始化失败:', error);
                showError('系统初始化失败: ' + error.message);
                return false;
            }
        }
        
        // 显示成功消息
        function showSuccess(message) {
            const successElement = document.getElementById('successMessage');
            const errorElement = document.getElementById('errorMessage');
            
            errorElement.style.display = 'none';
            successElement.textContent = message;
            successElement.style.display = 'block';
            
            // 3秒后隐藏
            setTimeout(() => {
                successElement.style.display = 'none';
            }, 3000);
        }
        
        // 显示错误消息
        function showError(message) {
            const successElement = document.getElementById('successMessage');
            const errorElement = document.getElementById('errorMessage');
            
            successElement.style.display = 'none';
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            
            if (DEBUG_MODE) {
                console.error('错误信息:', message);
            }
        }
        
        // 显示调试信息
        function showDebugInfo(info) {
            if (DEBUG_MODE) {
                const debugElement = document.getElementById('debugInfo');
                debugElement.textContent = info;
                debugElement.style.display = 'block';
                console.log('调试信息:', info);
            }
        }
        
        // 获取选中的药物
        function getSelectedMedications() {
            const checkboxes = document.querySelectorAll('input[name="medications"]:checked');
            return Array.from(checkboxes).map(cb => cb.value);
        }
        
        // 验证表单数据
        function validateFormData(formData) {
            const requiredFields = ['name', 'gender', 'age', 'phone', 'symptoms'];
            for (const field of requiredFields) {
                if (!formData[field] || formData[field].toString().trim() === '') {
                    return `请填写${getFieldLabel(field)}`;
                }
            }
            
            if (formData.age < 1 || formData.age > 120) {
                return '年龄必须在1-120岁之间';
            }
            
            if (!/^1[3-9]\d{9}$/.test(formData.phone.replace(/\s/g, ''))) {
                return '请输入有效的手机号码';
            }
            
            return null;
        }
        
        // 获取字段标签
        function getFieldLabel(field) {
            const labels = {
                'name': '姓名',
                'gender': '性别',
                'age': '年龄',
                'phone': '联系电话',
                'symptoms': '主要症状'
            };
            return labels[field] || field;
        }
        
        // 保存数据到LeanCloud
        async function saveToLeanCloud(formData) {
            try {
                showDebugInfo('开始保存数据到LeanCloud...');
                
                // 创建Patient对象
                const Patient = AV.Object.extend('Patient');
                const patient = new Patient();
                
                // 设置字段值
                patient.set('name', formData.name.trim());
                patient.set('gender', formData.gender);
                patient.set('age', parseInt(formData.age));
                patient.set('phone', formData.phone.trim());
                patient.set('symptoms', formData.symptoms.trim());
                patient.set('medicalHistory', formData.medicalHistory.trim());
                patient.set('medications', formData.medications);
                patient.set('bloodPressure', formData.bloodPressure.trim());
                patient.set('submitTime', new Date());
                
                showDebugInfo('数据准备完成，开始保存...');
                
                // 保存到LeanCloud
                const result = await patient.save();
                
                showDebugInfo('数据保存成功，对象ID: ' + result.id);
                return { success: true, objectId: result.id };
                
            } catch (error) {
                showDebugInfo('保存失败: ' + error.message);
                throw error;
            }
        }
        
        // 表单提交处理
        async function handleFormSubmit(e) {
            e.preventDefault();
            
            // 禁用提交按钮防止重复提交
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '提交中...';
            
            try {
                // 收集表单数据
                const formData = {
                    name: document.getElementById('name').value,
                    gender: document.getElementById('gender').value,
                    age: document.getElementById('age').value,
                    phone: document.getElementById('phone').value,
                    symptoms: document.getElementById('symptoms').value,
                    medicalHistory: document.getElementById('medicalHistory').value,
                    medications: getSelectedMedications(),
                    bloodPressure: document.getElementById('bloodPressure').value
                };
                
                showDebugInfo('表单数据收集完成: ' + JSON.stringify(formData));
                
                // 验证数据
                const validationError = validateFormData(formData);
                if (validationError) {
                    showError(validationError);
                    return;
                }
                
                // 保存到LeanCloud
                const result = await saveToLeanCloud(formData);
                
                if (result.success) {
                    showSuccess('信息提交成功！医生已收到您的资料');
                    // 重置表单
                    document.getElementById('patientForm').reset();
                }
                
            } catch (error) {
                console.error('提交失败:', error);
                
                // 根据错误类型显示不同的错误信息
                let errorMessage = '提交失败，请稍后重试';
                
                if (error.code === 401) {
                    errorMessage = '应用认证失败，请检查App ID和App Key';
                } else if (error.code === 403) {
                    errorMessage = '权限不足，请检查数据表权限设置';
                } else if (error.code === 404) {
                    errorMessage = '服务器地址错误或Class不存在';
                } else if (error.message.includes('Network Error')) {
                    errorMessage = '网络连接失败，请检查网络设置';
                } else if (error.message.includes('timeout')) {
                    errorMessage = '请求超时，请检查网络连接';
                }
                
                showError(errorMessage + ' (' + error.message + ')');
                
            } finally {
                // 重新启用提交按钮
                submitBtn.disabled = false;
                submitBtn.textContent = '提交信息';
            }
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化LeanCloud
            if (!initLeanCloud()) {
                return;
            }
            
            // 绑定表单提交事件
            document.getElementById('patientForm').addEventListener('submit', handleFormSubmit);
            
            // 测试LeanCloud连接
            testLeanCloudConnection();
        });
        
        // 测试LeanCloud连接
        async function testLeanCloudConnection() {
            try {
                const TestObject = AV.Object.extend('Test');
                const testObject = new TestObject();
                testObject.set('testField', 'connection_test');
                
                await testObject.save();
                showDebugInfo('LeanCloud连接测试成功');
                
                // 清理测试数据
                testObject.destroy();
                
            } catch (error) {
                showDebugInfo('LeanCloud连接测试失败: ' + error.message);
            }
        }
    </script>
</body>
</html>
