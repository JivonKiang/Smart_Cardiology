<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心内科候诊信息登记 - 稳定存储方案</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 150, 0.1);
        }
        h1 {
            text-align: center;
            color: #1a73e8;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #1a73e8;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .row {
            display: flex;
            gap: 20px;
        }
        .col {
            flex: 1;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }
        .checkbox-group label {
            display: flex;
            align-items: center;
            font-weight: normal;
            color: #333;
        }
        .checkbox-group input {
            width: auto;
            margin-right: 5px;
        }
        button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0d62d9;
        .success-message {
            display: none;
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            margin-top: 20px;
        }
        .error-message {
            display: none;
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            margin-top: 20px;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 14px;
        }
        .config-status {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .debug-info {
            background: #fff3cd;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 12px;
            display: none;
        }
        .storage-options {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .storage-option {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }
        .storage-option.active {
            border-color: #1a73e8;
            background-color: #f0f8ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>心内科候诊信息登记</h1>
        <p class="subtitle">请填写以下信息，帮助医生提前了解您的状况</p>
        
        <div id="configStatus" class="config-status">
            <strong>存储状态:</strong> <span id="statusText">准备就绪</span>
        </div>
        
        <div class="storage-options">
            <div class="storage-option active" onclick="setStorageMode('local')">
                <strong>本地存储</strong><br>数据保存在浏览器中
            </div>
            <div class="storage-option" onclick="setStorageMode('jsonbin')">
                <strong>云端存储</strong><br>需要JSONBin配置
            </div>
        </div>
        
        <form id="patientForm">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="name">姓名</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="gender">性别</label>
                        <select id="gender" name="gender" required>
                            <option value="">请选择</option>
                            <option value="男">男</option>
                            <option value="女">女</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="age">年龄</label>
                        <input type="number" id="age" name="age" min="1" max="120" required>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="phone">联系电话</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="symptoms">主要症状</label>
                <textarea id="symptoms" name="symptoms" rows="3" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="medicalHistory">病史信息</label>
                <textarea id="medicalHistory" name="medicalHistory" rows="3"></textarea>
            </div>
            
            <div class="form-group">
                <label>当前服用药物</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="medications" value="降压药"> 降压药</label>
                    <label><input type="checkbox" name="medications" value="降糖药"> 降糖药</label>
                    <label><input type="checkbox" name="medications" value="抗凝药"> 抗凝药</label>
                    <label><input type="checkbox" name="medications" value="其他"> 其他</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="bloodPressure">血压测量值 (选填)</label>
                <input type="text" id="bloodPressure" name="bloodPressure" placeholder="例如：120/80">
            </div>
            
            <button type="submit" id="submitBtn">提交信息</button>
            
            <div id="successMessage" class="success-message">
                信息提交成功！医生已收到您的资料
            </div>
            
            <div id="errorMessage" class="error-message">
                提交失败，请稍后重试或联系工作人员
            </div>
            
            <div id="debugInfo" class="debug-info">
                <strong>调试信息:</strong><br>
                <span id="debugText"></span>
            </div>
        </form>
        
        <div style="margin-top: 20px; text-align: center;">
            <button onclick="exportData()" style="width: auto; background: #28a745;">导出数据</button>
            <button onclick="clearData()" style="width: auto; background: #dc3545; margin-left: 10px;">清空数据</button>
        </div>
    </div>
    
    <footer>
        © 2023 心内科门诊系统 | 数据安全存储保障
    </footer>

    <script>
        // 存储模式：local（本地）或 jsonbin（云端）
        let currentStorageMode = 'local';
        
        // JSONBin配置（可选）
        const JSONBIN_CONFIG = {
            binId: '68f5d8f3ae596e708f1e91d0', // 替换为您的实际bin ID
            apiKey: '$2a$10$0h3ppX/OLrSBvt153rQPNekA/D6o7fcAoxnRUK/Dyy0UVRSmWO4.C', // 替换为您的实际API密钥
            baseURL: 'https://api.jsonbin.io/v3/b/68f5d8f3ae596e708f1e91d0'
        };

        // 设置存储模式
        function setStorageMode(mode) {
            currentStorageMode = mode;
            document.querySelectorAll('.storage-option').forEach(opt => {
                opt.classList.remove('active');
            });
            event.target.classList.add('active');
            
            if (mode === 'local') {
                document.getElementById('statusText').innerHTML = 
                    '<span style="color: green;">✓ 本地存储模式（数据保存在浏览器中）</span>';
            } else {
                document.getElementById('statusText').innerHTML = 
                    '<span style="color: blue;">✓ 云端存储模式（需要配置JSONBin）</span>';
            }
        }

        // 生成唯一ID
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2, 9);
        }

        // 保存数据到本地存储
        function saveToLocalStorage(patientData) {
            try {
                const dataToSave = {
                    id: generateId(),
                    ...patientData,
                    timestamp: new Date().toISOString(),
                    date: new Date().toLocaleDateString('zh-CN'),
                    storage: 'local'
                };

                const existingData = JSON.parse(localStorage.getItem('heartClinicPatients') || '[]');
                existingData.push(dataToSave);
                localStorage.setItem('heartClinicPatients', JSON.stringify(existingData));
                
                return { success: true, id: dataToSave.id, data: dataToSave };
            } catch (error) {
                console.error('本地存储失败:', error);
                throw new Error('本地存储失败: ' + error.message);
            }
        }

        // 保存数据到JSONBin（云端）
        async function saveToJSONBin(patientData) {
            // 检查配置是否完整
            if (JSONBIN_CONFIG.binId.includes('YOUR_') || JSONBIN_CONFIG.apiKey.includes('YOUR_')) {
                throw new Error('请先配置JSONBin的binId和apiKey');
            }

            try {
                const dataToSave = {
                    id: generateId(),
                    ...patientData,
                    timestamp: new Date().toISOString(),
                    date: new Date().toLocaleDateString('zh-CN'),
                    storage: 'jsonbin'
                };

                const response = await fetch(`${JSONBIN_CONFIG.baseURL}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': JSONBIN_CONFIG.apiKey,
                        'X-Bin-Name': '心内科患者数据'
                    },
                    body: JSON.stringify(dataToSave)
                });

                if (!response.ok) {
                    throw new Error(`HTTP错误: ${response.status}`);
                }

                const result = await response.json();
                return { success: true, id: result.metadata.id, data: dataToSave };

            } catch (error) {
                console.error('JSONBin保存失败:', error);
                throw new Error('云端保存失败: ' + error.message);
            }
        }

        // 表单提交处理
        document.getElementById('patientForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            const debugInfo = document.getElementById('debugInfo');
            const debugText = document.getElementById('debugText');
            
            // 隐藏消息
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            debugInfo.style.display = 'block';
            
            // 禁用提交按钮防止重复提交
            submitBtn.disabled = true;
            submitBtn.textContent = '提交中...';
            
            try {
                // 获取表单数据
                const formData = {
                    name: document.getElementById('name').value.trim(),
                    gender: document.getElementById('gender').value,
                    age: parseInt(document.getElementById('age').value),
                    phone: document.getElementById('phone').value.trim(),
                    symptoms: document.getElementById('symptoms').value.trim(),
                    medicalHistory: document.getElementById('medicalHistory').value.trim(),
                    medications: Array.from(document.querySelectorAll('input[name="medications"]:checked'))
                        .map(cb => cb.value),
                    bloodPressure: document.getElementById('bloodPressure').value.trim()
                };

                // 验证必填字段
                if (!formData.name || !formData.gender || !formData.age || !formData.phone || !formData.symptoms) {
                    throw new Error('请填写所有必填字段');
                }

                debugText.innerHTML = `正在保存数据到${currentStorageMode === 'local' ? '本地' : '云端'}...<br>`;

                let result;
                if (currentStorageMode === 'local') {
                    result = saveToLocalStorage(formData);
                    debugText.innerHTML += '使用本地存储模式<br>';
                } else {
                    result = await saveToJSONBin(formData);
                    debugText.innerHTML += '使用云端存储模式<br>';
                }

                debugText.innerHTML += `保存成功！记录ID: ${result.id}<br>`;
                
                // 显示成功消息
                successMessage.style.display = 'block';
                if (currentStorageMode === 'local') {
                    successMessage.innerHTML = '信息已保存到本地存储';
                }
                
                // 重置表单
                document.getElementById('patientForm').reset();
                
                // 5秒后隐藏成功消息
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 5000);
                
            } catch (error) {
                console.error('数据保存失败:', error);
                debugText.innerHTML += `保存失败: ${error.message}<br>`;
                
                // 显示错误信息
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                
            } finally {
                // 重新启用提交按钮
                submitBtn.disabled = false;
                submitBtn.textContent = '提交信息';
            }
        });

        // 导出数据功能
        function exportData() {
            try {
                const localData = localStorage.getItem('heartClinicPatients');
                if (localData && JSON.parse(localData).length > 0) {
                    const blob = new Blob([localData], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `heart_clinic_patients_${new Date().toISOString().split('T')[0]}.json`;
                    a.click();
                    URL.revokeObjectURL(url);
                    alert('数据导出成功！');
                } else {
                    alert('暂无数据可导出');
                }
            } catch (error) {
                alert('导出失败: ' + error.message);
            }
        }

        // 清空数据
        function clearData() {
            if (confirm('确定要清空所有患者数据吗？此操作不可恢复！')) {
                localStorage.removeItem('heartClinicPatients');
                alert('数据已清空');
            }
        }

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            setStorageMode('local');
            
            // 检查现有数据量
            const existingData = JSON.parse(localStorage.getItem('heartClinicPatients') || '[]');
            if (existingData.length > 0) {
                document.getElementById('statusText').innerHTML += 
                    ` <span style="color: green;">(已有 ${existingData.length} 条记录)</span>`;
            }
            
            // 添加离开页面确认
            window.addEventListener('beforeunload', function(e) {
                const inputsFilled = document.getElementById('name').value || 
                                   document.getElementById('symptoms').value;
                if (inputsFilled) {
                    e.preventDefault();
                    e.returnValue = '您填写的信息尚未提交，确定要离开吗？';
                }
            });
        });
    </script>
</body>
</html>
