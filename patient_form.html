<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心内科候诊信息登记系统</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 150, 0.1);
        }
        h1 {
            text-align: center;
            color: #1a73e8;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #1a73e8;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .row {
            display: flex;
            gap: 20px;
        }
        .col {
            flex: 1;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }
        .checkbox-group label {
            display: flex;
            align-items: center;
            font-weight: normal;
            color: #333;
        }
        .checkbox-group input {
            width: auto;
            margin-right: 5px;
        }
        button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0d62d9;
        }
        .success-message {
            display: none;
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            margin-top: 20px;
        }
        .error-message {
            display: none;
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            margin-top: 20px;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 14px;
        }
        .config-panel {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #1a73e8;
        }
        .config-panel h3 {
            margin-top: 0;
            color: #1a73e8;
        }
        .token-note {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .admin-only {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 10px;
            margin-bottom: 20px;
        }
        .mode-switch {
            text-align: center;
            margin-bottom: 20px;
        }
        .mode-btn {
            background: #6c757d;
            margin: 5px;
            width: auto;
        }
        .mode-btn.active {
            background: #1a73e8;
        }
        .hidden {
            display: none;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1a73e8;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>心内科候诊信息登记系统</h1>
        <p class="subtitle">请填写以下信息，帮助医生提前了解您的状况</p>
        
        <div class="mode-switch">
            <button class="mode-btn active" onclick="switchMode('patient')">患者登记</button>
            <button class="mode-btn" onclick="switchMode('admin')">系统配置</button>
        </div>
        
        <!-- 管理员配置面板 -->
        <div id="adminPanel" class="hidden">
            <div class="admin-only">
                <h3>⚙️ 系统配置（管理员专用）</h3>
                <p>请在此配置GitHub存储设置，患者不会看到此部分</p>
            </div>
            
            <div class="config-panel">
                <h3>GitHub配置</h3>
                <div class="form-group">
                    <label for="githubToken">GitHub个人访问令牌</label>
                    <input type="password" id="githubToken" placeholder="输入您的GitHub个人访问令牌">
                    <div class="token-note">
                        提示：在GitHub设置中创建具有repo权限的访问令牌
                    </div>
                </div>
                <div class="form-group">
                    <label for="githubRepo">GitHub仓库</label>
                    <input type="text" id="githubRepo" placeholder="用户名/仓库名" value="JivonKiang/Smart_Cardiology">
                </div>
                <button onclick="saveConfig()">保存配置</button>
                <button onclick="testConnection()" style="background: #28a745;">测试连接</button>
            </div>
            
            <div class="loading" id="adminLoading">
                <div class="loading-spinner"></div>
                <p>正在处理中...</p>
            </div>
        </div>
        
        <!-- 患者登记表单 -->
        <div id="patientPanel">
            <form id="patientForm">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="name">姓名</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="gender">性别</label>
                            <select id="gender" name="gender" required>
                                <option value="">请选择</option>
                                <option value="男">男</option>
                                <option value="女">女</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="age">年龄</label>
                            <input type="number" id="age" name="age" min="1" max="120" required>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="phone">联系电话</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="symptoms">主要症状</label>
                    <textarea id="symptoms" name="symptoms" rows="3" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="medicalHistory">病史信息</label>
                    <textarea id="medicalHistory" name="medicalHistory" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label>当前服用药物</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="medications" value="降压药"> 降压药</label>
                        <label><input type="checkbox" name="medications" value="降糖药"> 降糖药</label>
                        <label><input type="checkbox" name="medications" value="抗凝药"> 抗凝药</label>
                        <label><input type="checkbox" name="medications" value="其他"> 其他</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="bloodPressure">血压测量值 (选填)</label>
                    <input type="text" id="bloodPressure" name="bloodPressure" placeholder="例如：120/80">
                </div>
                
                <button type="submit" id="submitBtn">提交信息</button>
                
                <div id="successMessage" class="success-message">
                    信息提交成功！医生已收到您的资料
                </div>
                
                <div id="errorMessage" class="error-message">
                    提交失败，请稍后重试或联系工作人员
                </div>
                
                <div class="loading" id="patientLoading">
                    <div class="loading-spinner"></div>
                    <p>正在提交数据...</p>
                </div>
            </form>
        </div>
    </div>
    
    <footer>
        © 2023 心内科门诊系统 | 数据安全存储保障
    </footer>

    <script>
        // 当前模式：patient（患者）或 admin（管理员）
        let currentMode = 'patient';
        
        // 切换模式
        function switchMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // 激活当前按钮
            const buttons = document.querySelectorAll('.mode-btn');
            if (mode === 'patient') {
                buttons[0].classList.add('active');
                document.getElementById('patientPanel').classList.remove('hidden');
                document.getElementById('adminPanel').classList.add('hidden');
            } else {
                buttons[1].classList.add('active');
                document.getElementById('patientPanel').classList.add('hidden');
                document.getElementById('adminPanel').classList.remove('hidden');
                loadConfig();
            }
        }
        
        // 保存配置到本地存储
        function saveConfig() {
            const token = document.getElementById('githubToken').value;
            const repo = document.getElementById('githubRepo').value;
            
            if (token && repo) {
                localStorage.setItem('githubToken', token);
                localStorage.setItem('githubRepo', repo);
                alert('配置已保存！');
            } else {
                alert('请填写完整的配置信息');
            }
        }
        
        // 从本地存储加载配置
        function loadConfig() {
            const token = localStorage.getItem('githubToken');
            const repo = localStorage.getItem('githubRepo');
            
            if (token) document.getElementById('githubToken').value = token;
            if (repo) document.getElementById('githubRepo').value = repo;
        }
        
        // 显示加载动画
        function showLoading(panel) {
            document.getElementById(`${panel}Loading`).style.display = 'block';
        }
        
        // 隐藏加载动画
        function hideLoading(panel) {
            document.getElementById(`${panel}Loading`).style.display = 'none';
        }
        
        // 测试GitHub连接
        async function testConnection() {
            const token = localStorage.getItem('githubToken');
            const repo = localStorage.getItem('githubRepo');
            
            if (!token || !repo) {
                alert('请先配置GitHub访问令牌和仓库');
                return;
            }
            
            try {
                showLoading('admin');
                
                const response = await fetch(`https://api.github.com/repos/${repo}`, {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (response.ok) {
                    alert('连接成功！GitHub仓库可正常访问');
                } else {
                    const errorData = await response.json();
                    alert(`连接失败：${errorData.message || response.statusText}`);
                }
            } catch (error) {
                alert('连接测试失败：' + error.message);
            } finally {
                hideLoading('admin');
            }
        }
        
        // 生成唯一ID
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2, 9);
        }
        
        // 保存数据到GitHub Issues
        async function saveToGitHub(patientData) {
            const token = localStorage.getItem('githubToken');
            const repo = localStorage.getItem('githubRepo');
            
            if (!token || !repo) {
                throw new Error('系统未配置GitHub访问信息');
            }
            
            try {
                // 构建Issue内容
                const issueBody = `
**患者登记信息**

| 项目 | 内容 |
|------|------|
| 姓名 | ${patientData.name} |
| 性别 | ${patientData.gender} |
| 年龄 | ${patientData.age} |
| 电话 | ${patientData.phone} |
| 主要症状 | ${patientData.symptoms} |
| 病史信息 | ${patientData.medicalHistory || '无'} |
| 服用药物 | ${patientData.medications.join(', ') || '无'} |
| 血压 | ${patientData.bloodPressure || '未测量'} |
| 提交时间 | ${new Date().toLocaleString()} |
                `;
                
                const response = await fetch(`https://api.github.com/repos/${repo}/issues`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        title: `患者登记: ${patientData.name}`,
                        body: issueBody,
                        labels: ['patient', 'heart-clinic']
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`GitHub API错误: ${errorData.message || response.statusText}`);
                }
                
                const result = await response.json();
                return { success: true, id: result.number };
                
            } catch (error) {
                throw new Error(`保存到GitHub失败: ${error.message}`);
            }
        }
        
        // 表单提交处理
        document.getElementById('patientForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // 隐藏消息
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            showLoading('patient');
            
            // 禁用提交按钮防止重复提交
            submitBtn.disabled = true;
            submitBtn.textContent = '提交中...';
            
            try {
                // 获取表单数据
                const formData = {
                    name: document.getElementById('name').value.trim(),
                    gender: document.getElementById('gender').value,
                    age: parseInt(document.getElementById('age').value),
                    phone: document.getElementById('phone').value.trim(),
                    symptoms: document.getElementById('symptoms').value.trim(),
                    medicalHistory: document.getElementById('medicalHistory').value.trim(),
                    medications: Array.from(document.querySelectorAll('input[name="medications"]:checked'))
                        .map(cb => cb.value),
                    bloodPressure: document.getElementById('bloodPressure').value.trim()
                };
                
                // 验证必填字段
                if (!formData.name || !formData.gender || !formData.age || !formData.phone || !formData.symptoms) {
                    throw new Error('请填写所有必填字段');
                }
                
                // 保存数据到GitHub
                const result = await saveToGitHub(formData);
                
                // 显示成功消息
                successMessage.style.display = 'block';
                successMessage.innerHTML = `信息提交成功！<br>GitHub Issue编号: #${result.id}`;
                
                // 重置表单
                document.getElementById('patientForm').reset();
                
                // 5秒后隐藏成功消息
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 5000);
                
            } catch (error) {
                console.error('数据保存失败:', error);
                
                // 显示错误信息
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                
            } finally {
                // 重新启用提交按钮
                submitBtn.disabled = false;
                submitBtn.textContent = '提交信息';
                hideLoading('patient');
            }
        });
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 添加离开页面确认
            window.addEventListener('beforeunload', function(e) {
                if (currentMode === 'patient') {
                    const inputsFilled = document.getElementById('name').value || 
                                       document.getElementById('symptoms').value;
                    if (inputsFilled) {
                        e.preventDefault();
                        e.returnValue = '您填写的信息尚未提交，确定要离开吗？';
                    }
                }
            });
        });
    </script>
</body>
</html>
