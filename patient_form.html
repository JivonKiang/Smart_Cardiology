<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心内科候诊信息登记系统</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 150, 0.1);
        }
        h1 {
            text-align: center;
            color: #1a73e8;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #1a73e8;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .row {
            display: flex;
            gap: 20px;
        }
        .col {
            flex: 1;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }
        .checkbox-group label {
            display: flex;
            align-items: center;
            font-weight: normal;
            color: #333;
        }
        .checkbox-group input {
            width: auto;
            margin-right: 5px;
        }
        button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0d62d9;
        }
        .success-message {
            display: none;
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            margin-top: 20px;
        }
        .error-message {
            display: none;
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            margin-top: 20px;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 14px;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1a73e8;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .config-panel {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #ffc107;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>心内科候诊信息登记系统</h1>
        <p class="subtitle">请填写以下信息，帮助医生提前了解您的状况</p>
        
        <div class="config-panel">
            <h3>⚠️ 安全提醒</h3>
            <p>为了保护您的GitHub令牌安全，请按照以下步骤配置：</p>
            <ol>
                <li>将GitHub令牌和仓库信息配置在单独的配置文件中</li>
                <li>确保配置文件不被上传到公开仓库</li>
                <li>使用环境变量或服务器端配置管理敏感信息</li>
            </ol>
        </div>
        
        <form id="patientForm">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="name">姓名</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="gender">性别</label>
                        <select id="gender" name="gender" required>
                            <option value="">请选择</option>
                            <option value="男">男</option>
                            <option value="女">女</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="age">年龄</label>
                        <input type="number" id="age" name="age" min="1" max="120" required>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="phone">联系电话</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="symptoms">主要症状</label>
                <textarea id="symptoms" name="symptoms" rows="3" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="medicalHistory">病史信息</label>
                <textarea id="medicalHistory" name="medicalHistory" rows="3"></textarea>
            </div>
            
            <div class="form-group">
                <label>当前服用药物</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="medications" value="降压药"> 降压药</label>
                    <label><input type="checkbox" name="medications" value="降糖药"> 降糖药</label>
                    <label><input type="checkbox" name="medications" value="抗凝药"> 抗凝药</label>
                    <label><input type="checkbox" name="medications" value="其他"> 其他</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="bloodPressure">血压测量值 (选填)</label>
                <input type="text" id="bloodPressure" name="bloodPressure" placeholder="例如：120/80">
            </div>
            
            <button type="submit" id="submitBtn">提交信息</button>
            
            <div id="successMessage" class="success-message">
                信息提交成功！医生已收到您的资料
            </div>
            
            <div id="errorMessage" class="error-message">
                提交失败，请稍后重试或联系工作人员
            </div>
            
            <div class="loading" id="patientLoading">
                <div class="loading-spinner"></div>
                <p>正在提交数据...</p>
            </div>
        </form>
    </div>
    
    <footer>
        © 2023 心内科门诊系统 | 数据安全存储保障
    </footer>

    <script>
        // 安全配置方案：将敏感信息从代码中移除
        // 实际部署时，请使用以下方法之一：
        // 1. 使用环境变量
        // 2. 使用单独的配置文件（不提交到Git）
        // 3. 使用服务器端API代理
        
        // 示例：从外部配置文件加载（实际部署时创建config.js文件）
        let GITHUB_CONFIG = {};
        
        // 尝试加载外部配置
        async function loadConfig() {
            try {
                // 方法1：从外部JS文件加载（需要创建config.js）
                // const configModule = await import('./config.js');
                // GITHUB_CONFIG = configModule.GITHUB_CONFIG;
                
                // 方法2：从服务器API获取（推荐）
                // const response = await fetch('/api/config');
                // GITHUB_CONFIG = await response.json();
                
                // 方法3：使用环境变量（在构建时注入）
                // GITHUB_CONFIG = {
                //     token: window.GITHUB_TOKEN,
                //     repo: window.GITHUB_REPO
                // };
                
                // 临时方案：提示用户配置
                if (!GITHUB_CONFIG.token || !GITHUB_CONFIG.repo) {
                    console.warn('请配置GitHub访问信息');
                    // 在实际部署中，这里应该提供配置界面或使用安全的配置方法
                }
            } catch (error) {
                console.error('配置加载失败:', error);
            }
        }
        
        // 显示加载动画
        function showLoading() {
            document.getElementById('patientLoading').style.display = 'block';
        }
        
        // 隐藏加载动画
        function hideLoading() {
            document.getElementById('patientLoading').style.display = 'none';
        }
        
        // 安全的数据提交函数
        async function submitPatientData(patientData) {
            // 方法1：使用服务器端API代理（推荐）
            try {
                const response = await fetch('/api/submit-patient', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(patientData)
                });
                
                if (!response.ok) {
                    throw new Error(`服务器错误: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                // 如果服务器代理不可用，回退到安全的客户端方案
                return await submitViaSecureClient(patientData);
            }
        }
        
        // 安全的客户端提交方案
        async function submitViaSecureClient(patientData) {
            // 检查配置是否已加载
            if (!GITHUB_CONFIG.token || !GITHUB_CONFIG.repo) {
                throw new Error('系统未正确配置，请联系管理员');
            }
            
            try {
                // 构建Issue内容
                const issueBody = `
**患者登记信息**

| 项目 | 内容 |
|------|------|
| 姓名 | ${patientData.name} |
| 性别 | ${patientData.gender} |
| 年龄 | ${patientData.age} |
| 电话 | ${patientData.phone} |
| 主要症状 | ${patientData.symptoms} |
| 病史信息 | ${patientData.medicalHistory || '无'} |
| 服用药物 | ${patientData.medications.join(', ') || '无'} |
| 血压 | ${patientData.bloodPressure || '未测量'} |
| 提交时间 | ${new Date().toLocaleString()} |
                `;
                
                const response = await fetch(`https://api.github.com/repos/${GITHUB_CONFIG.repo}/issues`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `token ${GITHUB_CONFIG.token}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        title: `患者登记: ${patientData.name}`,
                        body: issueBody,
                        labels: ['patient', 'heart-clinic']
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`GitHub API错误: ${errorData.message || response.statusText}`);
                }
                
                const result = await response.json();
                return { success: true, id: result.number };
                
            } catch (error) {
                throw new Error(`提交失败: ${error.message}`);
            }
        }
        
        // 表单提交处理
        document.getElementById('patientForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // 隐藏消息
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            showLoading();
            
            // 禁用提交按钮防止重复提交
            submitBtn.disabled = true;
            submitBtn.textContent = '提交中...';
            
            try {
                // 获取表单数据
                const formData = {
                    name: document.getElementById('name').value.trim(),
                    gender: document.getElementById('gender').value,
                    age: parseInt(document.getElementById('age').value),
                    phone: document.getElementById('phone').value.trim(),
                    symptoms: document.getElementById('symptoms').value.trim(),
                    medicalHistory: document.getElementById('medicalHistory').value.trim(),
                    medications: Array.from(document.querySelectorAll('input[name="medications"]:checked'))
                        .map(cb => cb.value),
                    bloodPressure: document.getElementById('bloodPressure').value.trim()
                };
                
                // 验证必填字段
                if (!formData.name || !formData.gender || !formData.age || !formData.phone || !formData.symptoms) {
                    throw new Error('请填写所有必填字段');
                }
                
                // 提交数据
                const result = await submitPatientData(formData);
                
                // 显示成功消息
                successMessage.style.display = 'block';
                successMessage.innerHTML = `信息提交成功！<br>记录编号: #${result.id}`;
                
                // 重置表单
                document.getElementById('patientForm').reset();
                
                // 5秒后隐藏成功消息
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 5000);
                
            } catch (error) {
                console.error('数据保存失败:', error);
                
                // 显示错误信息
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                
            } finally {
                // 重新启用提交按钮
                submitBtn.disabled = false;
                submitBtn.textContent = '提交信息';
                hideLoading();
            }
        });
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 加载配置
            loadConfig();
            
            // 添加离开页面确认
            window.addEventListener('beforeunload', function(e) {
                const inputsFilled = document.getElementById('name').value || 
                                   document.getElementById('symptoms').value;
                if (inputsFilled) {
                    e.preventDefault();
                    e.returnValue = '您填写的信息尚未提交，确定要离开吗？';
                }
            });
        });
    </script>
</body>
</html>
