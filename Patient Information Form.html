<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心内科候诊信息登记</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1e88e5;
            --primary-light: #64b5f6;
            --secondary: #f5f9ff;
            --text: #333;
            --border: #e0e0e0;
            --success: #4caf50;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f0f7ff;
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        
        header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .form-section {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary);
        }
        
        .required::after {
            content: " *";
            color: #f44336;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 2px rgba(30, 136, 229, 0.2);
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }
        
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }
        
        .checkbox-item input {
            width: auto;
            margin-right: 8px;
        }
        
        .btn-submit {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            border: none;
            padding: 16px 30px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(30, 136, 229, 0.4);
        }
        
        .btn-submit:active {
            transform: translateY(0);
        }
        
        .success-message {
            background-color: rgba(76, 175, 80, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        
        .success-message i {
            margin-right: 10px;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background-color: var(--secondary);
            color: #666;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
                gap: 15px;
            }
            
            header {
                padding: 20px 15px;
            }
            
            .form-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-heartbeat"></i> 心内科候诊信息登记</h1>
            <p>请填写以下信息，帮助医生提前了解您的状况</p>
        </header>
        
        <div class="form-section">
            <form id="patientForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name" class="required">姓名</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="gender" class="required">性别</label>
                        <select id="gender" name="gender" required>
                            <option value="">请选择</option>
                            <option value="male">男</option>
                            <option value="female">女</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="age" class="required">年龄</label>
                        <input type="number" id="age" name="age" min="1" max="120" required>
                    </div>
                    <div class="form-group">
                        <label for="phone" class="required">联系电话</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="symptoms" class="required">主要症状</label>
                    <textarea id="symptoms" name="symptoms" rows="3" required placeholder="请详细描述您的不适症状..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="history">病史信息</label>
                    <textarea id="history" name="history" rows="2" placeholder="既往病史、手术史、过敏史等..."></textarea>
                </div>
                
                <div class="form-group">
                    <label>当前服用药物</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="med1" name="medications" value="降压药">
                            <label for="med1">降压药</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="med2" name="medications" value="降糖药">
                            <label for="med2">降糖药</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="med3" name="medications" value="抗凝药">
                            <label for="med3">抗凝药</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="med4" name="medications" value="其他">
                            <label for="med4">其他</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="bloodPressure">血压测量值 (选填)</label>
                    <input type="text" id="bloodPressure" name="bloodPressure" placeholder="例如：120/80">
                </div>
                
                <button type="submit" class="btn-submit">
                    <i class="fas fa-paper-plane"></i> 提交信息
                </button>
                
                <div class="success-message" id="successMessage">
                    <i class="fas fa-check-circle"></i> 信息提交成功！医生已收到您的资料
                </div>
            </form>
        </div>
        
        <footer>
            <p>© 2023 心内科门诊系统 | 保护患者隐私，数据安全存储</p>
        </footer>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <script>
        // 初始化Firebase - 需要替换为您的配置
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        // 初始化Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // 表单提交处理
        document.getElementById('patientForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 获取表单数据
            const patientData = {
                name: document.getElementById('name').value,
                gender: document.getElementById('gender').value,
                age: parseInt(document.getElementById('age').value),
                phone: document.getElementById('phone').value,
                symptoms: document.getElementById('symptoms').value,
                history: document.getElementById('history').value,
                medications: Array.from(document.querySelectorAll('input[name="medications"]:checked'))
                    .map(checkbox => checkbox.value),
                bloodPressure: document.getElementById('bloodPressure').value,
                timestamp: new Date().toISOString(),
                status: "候诊中"
            };
            
            // 保存到Firebase
            const newPatientRef = database.ref('patients').push();
            newPatientRef.set(patientData)
                .then(() => {
                    // 显示成功消息
                    document.getElementById('successMessage').style.display = 'block';
                    
                    // 重置表单
                    document.getElementById('patientForm').reset();
                    
                    // 3秒后隐藏成功消息
                    setTimeout(() => {
                        document.getElementById('successMessage').style.display = 'none';
                    }, 3000);
                })
                .catch((error) => {
                    console.error("数据保存失败: ", error);
                    alert('提交失败，请重试');
                });
        });
    </script>
</body>
</html>
