<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>医生工作台 - 心内科门诊系统</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #1a73e8;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .login-form {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 150, 0.1);
        }
        .dashboard {
            display: none;
        }
        .patient-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .patient-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .patient-card h3 {
            margin-top: 0;
            color: #1a73e8;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .patient-info {
            margin-bottom: 10px;
        }
        .patient-info strong {
            color: #555;
        }
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
        }
        select, button {
            padding: 8px 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #1a73e8;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0d62d9;
        }
        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex: 1;
            text-align: center;
        }
        .stat-card h3 {
            margin-top: 0;
            color: #1a73e8;
        }
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #1a73e8;
        }
    </style>
</head>
<body>
    <!-- 登录界面 -->
    <div id="loginView" class="login-form">
        <h2>医生登录</h2>
        <form id="loginForm">
            <div style="margin-bottom: 15px;">
                <label for="doctorId">医生工号</label>
                <input type="text" id="doctorId" required style="width: 100%; padding: 10px; box-sizing: border-box;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="password">密码</label>
                <input type="password" id="password" required style="width: 100%; padding: 10px; box-sizing: border-box;">
            </div>
            <button type="submit" style="width: 100%; padding: 12px;">登录</button>
        </form>
        <div id="loginError" style="color: red; margin-top: 10px; display: none;">登录失败，请检查工号和密码</div>
    </div>

    <!-- 医生工作台 -->
    <div id="dashboardView" class="dashboard">
        <div class="header">
            <h1>心内科门诊 - 医生工作台</h1>
            <div>
                <span id="doctorName">医生姓名</span>
                <button id="logoutBtn" style="margin-left: 15px;">退出登录</button>
            </div>
        </div>
        
        <div class="container">
            <div class="filters">
                <select id="dateFilter">
                    <option value="today">今日患者</option>
                    <option value="tomorrow">明日患者</option>
                    <option value="all">所有患者</option>
                </select>
                <input type="text" id="searchInput" placeholder="搜索患者姓名...">
                <button id="searchBtn">搜索</button>
            </div>
            
            <div class="stats">
                <div class="stat-card">
                    <h3>今日患者数</h3>
                    <div class="stat-number" id="todayCount">0</div>
                </div>
                <div class="stat-card">
                    <h3>明日预约数</h3>
                    <div class="stat-number" id="tomorrowCount">0</div>
                </div>
                <div class="stat-card">
                    <h3>本周总数</h3>
                    <div class="stat-number" id="weekCount">0</div>
                </div>
            </div>
            
            <h2>患者列表</h2>
            <div class="patient-list" id="patientList">
                <!-- 患者卡片将通过JavaScript动态生成 -->
            </div>
        </div>
    </div>

    <script>
        // Firebase配置 - 替换为您的实际配置
        const firebaseConfig = {
            apiKey: "您的API密钥",
            authDomain: "您的项目ID.firebaseapp.com",
            databaseURL: "https://您的项目ID.firebaseio.com",
            projectId: "您的项目ID",
            storageBucket: "您的项目ID.appspot.com",
            messagingSenderId: "您的发送者ID",
            appId: "您的应用ID"
        };
        
        // 初始化Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();
        
        // 医生账户数据（实际应用中应从数据库获取）
        const doctors = {
            "doc001": { name: "张医生", password: "pass123" },
            "doc002": { name: "李医生", password: "pass456" },
            "doc003": { name: "王医生", password: "pass789" }
        };
        
        // 登录处理
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const doctorId = document.getElementById('doctorId').value;
            const password = document.getElementById('password').value;
            
            // 简单的验证（实际应用中应使用Firebase Authentication）
            if (doctors[doctorId] && doctors[doctorId].password === password) {
                // 登录成功
                document.getElementById('loginView').style.display = 'none';
                document.getElementById('dashboardView').style.display = 'block';
                document.getElementById('doctorName').textContent = doctors[doctorId].name;
                
                // 加载患者数据
                loadPatientData();
            } else {
                // 登录失败
                document.getElementById('loginError').style.display = 'block';
            }
        });
        
        // 退出登录
        document.getElementById('logoutBtn').addEventListener('click', function() {
            document.getElementById('dashboardView').style.display = 'none';
            document.getElementById('loginView').style.display = 'block';
            document.getElementById('loginForm').reset();
            document.getElementById('loginError').style.display = 'none';
        });
        
        // 加载患者数据
        function loadPatientData() {
            const patientsRef = database.ref('patients');
            patientsRef.on('value', (snapshot) => {
                const patients = snapshot.val();
                displayPatients(patients);
                updateStats(patients);
            });
        }
        
        // 显示患者列表
        function displayPatients(patients) {
            const patientList = document.getElementById('patientList');
            patientList.innerHTML = '';
            
            if (!patients) {
                patientList.innerHTML = '<p>暂无患者数据</p>';
                return;
            }
            
            const dateFilter = document.getElementById('dateFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const today = new Date().toLocaleDateString('zh-CN');
            const tomorrow = new Date(Date.now() + 86400000).toLocaleDateString('zh-CN');
            
            Object.keys(patients).forEach(key => {
                const patient = patients[key];
                
                // 根据日期筛选
                if (dateFilter === 'today' && patient.date !== today) return;
                if (dateFilter === 'tomorrow' && patient.date !== tomorrow) return;
                
                // 根据搜索词筛选
                if (searchTerm && !patient.name.toLowerCase().includes(searchTerm)) return;
                
                // 创建患者卡片
                const card = document.createElement('div');
                card.className = 'patient-card';
                
                card.innerHTML = `
                    <h3>${patient.name} (${patient.gender}, ${patient.age}岁)</h3>
                    <div class="patient-info"><strong>联系电话:</strong> ${patient.phone}</div>
                    <div class="patient-info"><strong>主要症状:</strong> ${patient.symptoms}</div>
                    <div class="patient-info"><strong>病史信息:</strong> ${patient.medicalHistory || '无'}</div>
                    <div class="patient-info"><strong>服用药物:</strong> ${patient.medications.join(', ') || '无'}</div>
                    <div class="patient-info"><strong>血压:</strong> ${patient.bloodPressure || '未测量'}</div>
                    <div class="patient-info"><strong>登记时间:</strong> ${new Date(patient.timestamp).toLocaleString('zh-CN')}</div>
                `;
                
                patientList.appendChild(card);
            });
        }
        
        // 更新统计信息
        function updateStats(patients) {
            if (!patients) return;
            
            const today = new Date().toLocaleDateString('zh-CN');
            const tomorrow = new Date(Date.now() + 86400000).toLocaleDateString('zh-CN');
            const weekAgo = new Date(Date.now() - 7 * 86400000).toLocaleDateString('zh-CN');
            
            let todayCount = 0;
            let tomorrowCount = 0;
            let weekCount = 0;
            
            Object.values(patients).forEach(patient => {
                if (patient.date === today) todayCount++;
                if (patient.date === tomorrow) tomorrowCount++;
                if (new Date(patient.date) >= new Date(weekAgo)) weekCount++;
            });
            
            document.getElementById('todayCount').textContent = todayCount;
            document.getElementById('tomorrowCount').textContent = tomorrowCount;
            document.getElementById('weekCount').textContent = weekCount;
        }
        
        // 筛选和搜索功能
        document.getElementById('dateFilter').addEventListener('change', () => loadPatientData());
        document.getElementById('searchBtn').addEventListener('click', () => loadPatientData());
    </script>
</body>
</html>
